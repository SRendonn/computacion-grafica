<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>WebGL Demo</title>
  </head>
  <body>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-evenly">
      <div>
        <h2 style="text-align: center">Original</h2>
        <canvas id="canvas-webgl-og" width="700" height="450">
          This browser does not support WebGL
        </canvas>
      </div>
      <div>
        <h2 style="text-align: center">Transformed</h2>
        <canvas id="canvas-webgl-transform" width="700" height="450">
          This browser does not support WebGL
        </canvas>
        <div
          style="display: flex; flex-wrap: wrap; justify-content: space-evenly"
        >
          <div>
            <label for="scaleX" style="display: block">Scale X: 1</label>
            <span>0</span>
            <input
              type="range"
              id="scaleX"
              value="1"
              min="0"
              max="5"
              step="0.25"
            />
            <span>5</span>
          </div>
          <div>
            <label for="scaleY" style="display: block">Scale Y: 1</label>
            <span>0</span>
            <input
              type="range"
              id="scaleY"
              value="1"
              min="0"
              max="5"
              step="0.25"
            />
            <span>5</span>
          </div>
        </div>
        <div
          style="display: flex; flex-wrap: wrap; justify-content: space-evenly"
        >
          <div>
            <label for="translateX" style="display: block"
              >Translate X: 0</label
            >
            <span>-1</span>
            <input
              type="range"
              id="translateX"
              value="0"
              min="-1"
              max="1"
              step="0.1"
            />
            <span>1</span>
          </div>
          <div>
            <label for="translateY" style="display: block"
              >Translate Y: 0</label
            >
            <span>-1</span>
            <input
              type="range"
              id="translateY"
              value="0"
              min="-1"
              max="1"
              step="0.1"
            />
            <span>1</span>
          </div>
        </div>
        <div
          style="display: flex; flex-wrap: wrap; justify-content: space-evenly"
        >
          <div>
            <label for="rotate" style="display: block">Rotate: 0Â°</label>
            <input
              type="range"
              id="rotate"
              value="0"
              min="0"
              max="360"
              step="0.1"
            />
          </div>
          <div style="display: flex; align-items: flex-end">
            <button id="reset" type="button">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
